<head></head>
<style>
    #chest {
        position: relative;
        width: 200px;
        height: 150px;
        background-color: #8B4513; /* Chest body color */
        border: 2px solid #654321;
        border-radius: 10px;
        overflow: hidden;
        margin: 20px auto; /* Center the chest */
    }
    
    #chest-lid {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 50px;
        background-color: #A0522D; /* Chest lid color */
        border-bottom: 2px solid #654321;
        border-radius: 10px 10px 0 0;
    }
    #chest-lid {
    transform-origin: top;
    transition: transform 0.5s ease;
}
    
    #chest-body {
        position: absolute;
        top: 50px;
        left: 0;
        width: 100%;
        height: 100px;
        background-color: #8B4513;
    }
    
    #chest-content {
        position: absolute;
        bottom: 10px;
        left: 10px;
        right: 10px;
        height: 80px;
        background-color: #D2B48C; /* Inside of the chest */
        border: 2px solid #654321;
        border-radius: 5px;
        overflow: hidden;
    }
</style>
<body>
    <div id="chest">
        <div id="chest-lid"></div>
        <div id="chest-body"></div>
        <div id="chest-content">
            <p>Gold Coins</p>
        </div>
        
    </div>
    
<script>
document.getElementById("chest-lid").onclick = function() {
    let lid = document.getElementById("chest-lid");
    if (lid.style.transform === "rotateX(-90deg)") {
        lid.style.transform = "rotateX(0deg)"; // Close the lid
    } else {
        lid.style.transform = "rotateX(-90deg)"; // Open the lid
    }
};



</script>
</body>
